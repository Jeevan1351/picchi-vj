<!DOCTYPE html>
<html>
  <head>
    <title>VJ</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <input type="text" id="Name" name="Name" placeholder="Full Name" />
    <p id="name"></p>

    <input type="text" id="Email" name="Email" placeholder="College Email" />
    <p id="email"></p>

    <input type="text" id="USN" name="USN" placeholder="USN" />
    <p id="usn"></p>

    <input
      type="text"
      id="Instructor"
      name="Instructor"
      placeholder="Instructor's Name"
    />
    <p id="instructor"></p>

    <input
      type="text"
      id="Teacher"
      name="Teacher"
      placeholder="Teacher's Name"
    />
    <p id="teacher"></p>

    <input
      type="text"
      id="Section"
      name="Section"
      placeholder="Section   ex-'C-B' "
    />
    <p id="sec"></p>

    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
    />
    <p id="pwd"></p>

    <input
      type="password"
      id="repassword"
      name="repassword"
      placeholder="Re-enter Password"
    />
    <p id="repwd"></p>

    <button type="button" class="button" onclick="verify()">Save</button>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
